<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="blocks/head"></head>

<header th:insert="blocks/header"></header>
<body>
    <h1>Files</h1>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="'/' + 'download/' + ${file}" th:text="${file}"></a>
        </li>
    </ul>
</body>

<div th:insert="blocks/footer"></div>
</html>
