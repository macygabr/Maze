<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Java Maze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="/img/maze.jpg">
    <link rel="stylesheet" href="styles/grid.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/mapscript.js}"></script>
</head>

<header th:insert="blocks/header"></header>

<script type="text/javascript">
    var x = "[[${x}]]";
    var y = "[[${y}]]";
    const randomNumber = Math.floor(Math.random() * 4);
</script>
<!--<body onload="console.log(x + ' ' + y + ' ' + randomNumber);" id="connect">-->
<body onload="connect()">
<div class="grid-container">
    <div th:style="'!important; display: grid; grid-template-columns: repeat(' + ${columns} + ', 1fr); gap: 0px; padding: 0px;'">
        <div th:each="item : ${result}">
            <div onclick="sendMessage(this)" th:if="${item} == 10" style="border-right: 3px solid black; border-bottom: 3px solid white;" class="grid-item"> </div>
            <div onclick="sendMessage(this)" th:if="${item} == 01" style="border-right: 3px solid white; border-bottom: 3px solid black;" class="grid-item"> </div>
            <div onclick="sendMessage(this)" th:if="${item} == 00" style="border-right: 3px solid white; border-bottom: 3px solid white;" class="grid-item"> </div>
            <div onclick="sendMessage(this)" th:if="${item} == 11" style="border-right: 3px solid black; border-bottom: 3px solid black;" class="grid-item"> </div>
        </div>
    </div>
</div>

<tbody id="greetings">
</tbody>

</body>
<div th:insert="blocks/footer"></div>
</html>
